<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>ZooMagazin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .produs {
      display: inline-block;
      background-color: white;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
    }
    .produs img {
      width: 100%;
      border-radius: 8px;
    }
    .pret {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #007b00;
    }
  </style>
</head>
<body>
  <h1>Produse pentru animale</h1>

  <div class="produs">
    <img src="hrana.jpg" alt="Hrană pentru câini">
    <h2>Hrană pentru câini</h2>
    <p class="pret">120 MDL</p>
  </div>

  <div class="produs">
    <img src="jucarie.jpg" alt="Jucărie pentru pisici">
    <h2>Jucărie interactivă</h2>
    <p class="pret">85 MDL</p>
  </div>

  <div class="produs">
    <img src="accesoriu.jpg" alt="Acvariu pentru pești">
    <h2>Acvariu mic</h2>
    <p class="pret">300 MDL</p>
  </div>
</body>
</html>
